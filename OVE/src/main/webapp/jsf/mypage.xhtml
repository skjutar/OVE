<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>TODO supply a title</title>
    </h:head>
    <h:body>
        <ui:composition template="/WEB-INF/template.xhtml">
            <ui:define name="content"> 
                <div id="container" style="overflow:hidden">  
                    <div id="inner" style="overflow:">
                <div style="float:left">
                    <h:form prependId="false">  
                    <p:growl id="msgs" />  
                     <p:panel header="About Me" style="width: 250px">  
                       <h:panelGrid columns="2" columnClasses="column" cellpadding="5">  
                        <h:outputText value="Name: " />  
                           <p:inplace id="name">  
                               <p:inputText value="#{loginBean.name}" disabled="true" />  
                     </p:inplace>
                         <h:outputText value="Username: " />  
                           <p:inplace id="userName">  
                               <p:inputText value="#{loginBean.username} "/>  
                     </p:inplace>
                        <h:outputText value="email" />
                        <p:inplace id="email">
                            <p:inputText value="#{loginBean.emailAdress} " />
                        </p:inplace>
                        <h:outputText value="pnumber" />
                        <p:inplace id="pnumber">
                            <p:inputText value="#{loginBean.idNumber} " />
                        </p:inplace>
                         <h:outputText value="tele" />
                        <p:inplace id="tel">
                            <p:inputText value="#{loginBean.telephoneNumber} " />
                        </p:inplace>
                  </h:panelGrid>  
                </p:panel>  
            </h:form>
                </div>
                        <div style="float:left;margin-left: 40em ">
                       
                            <h1>Profil Pic</h1>
                            <h:graphicImage url="#{fileUpload.file}"/>
 
  
                
                            <h:form enctype="multipart/form-data">  
  
                            <p:messages showDetail="true"/>  
  
                            <p:fileUpload value="#{fileUpload.file}" mode="simple" sizeLimit="3145728"
                                    allowTypes="/(\.|\/)(gif|jpe?g|png)$/"
                             invalidSizeMessage="Maximum file size allowed: 3 MB"
                             auto="true"
                             />  
  
                             <p:commandButton value="Submit" ajax="false"  
                                              accesskey="" actionListener="#{fileUpload.upload()}"/>  
  
                    </h:form>  
  
                        </div>
                </div>
                </div>
                
                 
                <p:carousel id="basicCarousel" value="#{carouselBean.carsSmall}" var="monthly" itemStyleClass="monthlyItem">  
                    <f:facet name="header">  
                            Work per month.  
                    </f:facet>  
                        <h:panelGrid columns="1" style="width:100%" cellpadding="5">  
                            <strong> #{monthly.manufacturer}</strong>
                            <h:outputText value="No. sessions: #{monthly.model}" />  
          
                            <h:outputText value="Total hours: #{monthly.year}" />  
          
                            <h:outputText value="Total salary: #{monthly.color}" />  
                        </h:panelGrid>  
                        <f:facet name="footer">  
                     
                             </f:facet>  
                </p:carousel>
                
            </ui:define>
        </ui:composition>
    </h:body>
</html>
