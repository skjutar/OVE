<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>TODO supply a title</title>
    </h:head>
    <h:body>
        <ui:composition template="/WEB-INF/template.xhtml">
            <ui:define name="content"> 
                <div id="container" style="overflow:hidden">  
                    <div id="inner" style="overflow:">
                <div style="float:left">
                    <h:form id="mypage">  
                    <p:growl id="msgs" />  
                    <p:panel id="pInfo" header="About Me" style="width: 250px">  
                       <h:panelGrid columns="2" columnClasses="column" cellpadding="5">  
                           <h:outputText value="Name: " />  
                           <p:inputText value="#{mypageBean.name}"  
                                    required="true" label="text" />  
                           <h:outputText value="Username: " />  
                           <p:inputText value="#{mypageBean.username}"  
                                    required="true" label="text" />  
                           <h:outputText value="Email: " />  
                           <p:inputText value="#{mypageBean.emailAdress}"  
                                    required="true" label="text" />  
                           <h:outputText value="Personal number: " />  
                           <p:inputText value="#{mypageBean.idNumber}"  
                                    required="true" label="text" />  
                           <h:outputText value="Adress: " />  
                           <p:inputText value="#{mypageBean.adress}"  
                                    required="true" label="text" />  
                           <h:outputText value="Tele: " />  
                           <p:inputText value="#{mypageBean.telephoneNumber}"  
                                    required="false" label="text" />  
                         <h:outputText value="Profile picture URL: " />  
                                 <p:inputText value="#{mypageBean.picUrl}"  
                                    required="false" label="text" />  
                            
                                 
                  </h:panelGrid>  
                         
                         <p:commandButton value="Save"  action="#{mypageBean.update}" ajax="false"  />  
                        
                </p:panel>
                    
            </h:form>
                </div>
                        <div style="float:left;margin-left: 40em ">
                            <h:form>
                            <h1>Profil Pic</h1>
                            <p:graphicImage url="#{mypageBean.picUrl}" id="display" height="300" width="300"/>
                            </h:form>
                           
  
                        </div>
                </div>
                </div>
                
                 
                <p:carousel id="basicCarousel" value="#{carouselBean.carsSmall}" var="monthly" itemStyleClass="monthlyItem">  
                    <f:facet name="header">  
                            Work per month.  
                    </f:facet>  
                        <h:panelGrid columns="1" style="width:100%" cellpadding="5">  
                            <strong> #{monthly.manufacturer}</strong>
                            <h:outputText value="No. sessions: #{monthly.model}" />  
          
                            <h:outputText value="Total hours: #{monthly.year}" />  
          
                            <h:outputText value="Total salary: #{monthly.color}" />  
                        </h:panelGrid>  
                        <f:facet name="footer">  
                     
                             </f:facet>  
                </p:carousel>
                
            </ui:define>
        </ui:composition>
    </h:body>
</html>
