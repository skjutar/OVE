<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <head>
        <title>Tutors</title>
    </head>
    <body>
        <ui:composition template="/WEB-INF/template.xhtml">
        <ui:define name="content"> 
        <h:form id="form">  
  
    <h:panelGrid columns="1" style="margin-bottom:10px" cellpadding="5"  
                 columnClasses="label, column">  
  
        <h:outputText value="Tutors" />  
        <p:selectOneListbox id="basic" value="#{tutorBean.selectedTutor}">  
            <f:selectItems value="#{tutorBean.tutors}" var="tutor" itemLabel="#{tutor.name}" itemValue="tutor" />
        </p:selectOneListbox> 
        <!--
  
        <h:outputText value="Advanced" />  
        <p:selectOneListbox id="scroll" value="#{autoCompleteBean.selectedPlayer1}" converter="player" var="p" style="height:200px">  
            <f:selectItems value="#{autoCompleteBean.players}" var="player" itemLabel="#{player.name}" itemValue="#{player}" />  
  
            <p:column>  
                <p:graphicImage value="/images/barca/#{p.photo}" width="40"/>  
            </p:column>  
  
            <p:column>  
                #{p.name} - #{p.number}  
            </p:column>  
        </p:selectOneListbox>  
        -->
  
    </h:panelGrid>  
  
    <p:separator />  
  
    <p:commandButton id="submitButton" value="Submit" update="display" oncomplete="PF('dlg').show()" />
    <p:button id="addTutor" value ="Add Tutor" onclick="" />
  
    <p:dialog header="Selected Values" modal="true" showEffect="fade" hideEffect="fade" widgetVar="dlg">  
        <h:panelGrid columns="1" id="display">  
            
            <h:outputText value="Tutor:" /><h:outputText id="selectedNumber" value="#{tutorBean.selectedTutor}" /> 
        </h:panelGrid>  
    </p:dialog>  
    
    
  
    </h:form>  
    </ui:define>
    </ui:composition>
    </body>
</html>
