<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <head>
        <title>Tutors</title>
    </head>
    <body>
        <ui:composition template="/WEB-INF/template.xhtml">
        <ui:define name="content"> 
	    <div id="container" style="overflow:hidden">
	    <div id="inner" style="overflow:">
	    <div style="float:left">
        <h:form id="form">  
  
    <h:panelGrid columns="1" style="margin-bottom:20px" cellpadding="5"  
                 columnClasses="label, column" >  
  
        <h:outputText value="Tutors" />  
        <p:selectOneListbox id="tutorList" value="#{tutorBean.selectedTutor}" >  
            <f:selectItems value="#{tutorBean.tutors}" var="tutor" itemLabel="#{tutor.name}" itemValue="tutor" />
	    <p:ajax update="tutorInfo"/>
        </p:selectOneListbox> 
  
    </h:panelGrid>  
	    <p:button id="submitButton" value="Submit" onclick="info;" /> 
 
    <h:outputLink id="addTutorLink" value="javascript:void(0)" onclick="applydlg.show();" title="Add Tutor" >
	<p:commandButton value="Add" />
     </h:outputLink> 
    
	    <p:growl id="growl" showDetail="true" life="3000" />  
  
                         <p:dialog  id="dialog" header="Add Tutor" widgetVar="applydlg" resizable="false"> 
                            <h:panelGrid columns="2"   cellpadding="5" >  
                                <h:outputLabel for="name" value="name:"/>  
                                <h:inputText value="#{addTutorBean.name}"   
                                id="name" required="true" label="Name:" />
                                <h:outputLabel for="idNumber" value="ID number:" />  
                                <p:inputText value="#{addTutorBean.idNumber}"   
                                id="idNumber" required="true" label="idNumber" /> 
                                <h:outputLabel for="email" value="Email:"/>  
                                <h:inputText value="#{addTutorBean.mail}"   
                                id="email" required="true" label="Email" />
                                <h:outputLabel for="telephoneNumber" value="Tele:"/>  
                                <h:inputText value="#{addTutorBean.phoneNbr}"   
                                id="telephoneNumber" required="true" label="Tele" />
                                <h:outputLabel for="address" value="Address:"/>  
                                <h:inputText value="#{addTutorBean.address}"   
                                id="address" required="false" label="Address" />
				<h:outputLabel for="salary" value="Salary:"/>  
                                <h:inputText value="#{addTutorBean.salary}"   
                                id="salary" required="true" label="Salary" />
                               
              
                                <f:facet name="footer">  
				    <p:button id="cancelButton" value="Cancel" onclick="applydlg.hide();" />
                                    <p:commandButton id="addButton" value="Add" update="tutorList"   
                                                     actionListener="#{addTutorBean.addTutor}"    
                                    accesskey="" oncomplete="applydlg.hide();">
					<p:resetInput target="applydlg" /> </p:commandButton>                 
                                </f:facet>  
                               
                            </h:panelGrid>  
                        </p:dialog>  
    
    <!--<p:button id="addTutor" value ="Add Tutor" onclick="" /> -->
    <!--
    <p:dialog header="Selected Values" modal="true" showEffect="fade" hideEffect="fade" widgetVar="dlg">  
        <h:panelGrid columns="1" id="display">  
            
            <h:outputText value="Tutor:" /><h:outputText id="selectedNumber" value="#{tutorBean.selectedTutor}" /> 
        </h:panelGrid>  
    </p:dialog>  
    -->
    
    </h:form>  
	    </div>

		<div style="float:right">
                    <h:form id="tutorInfo">  
                    <p:growl id="msgs" />  
                    <p:panel id="pInfo" header="#{tutorBean.selectedTutor.idNumber}" style="width: 250px" widgetVar="dlg">  
                       <h:panelGrid id="info" columns="2" columnClasses="column" cellpadding="5">  
			   <h:outputText value="Name " />  
                           <p:inputText value="#{tutorBean.selectedTutor.name}"  
                                    required="true" label="text" />  
                           <h:outputText value="Email: " />  
                           <p:inputText value="#{tutorBean.selectedTutor.mail}"  
                                    required="true" label="text" />  
                           <h:outputText value="Address: " />  
                           <p:inputText value="#{tutorBean.selectedTutor.address}"  
                                    required="true" label="text" />  
                           <h:outputText value="Tele: " />  
                           <p:inputText value="#{tutorBean.selectedTutor.phoneNbr}"  
                                    required="false" label="text" />  
			   <h:outputText value="Salary: " />  
                           <p:inputText value="#{tutorBean.selectedTutor.salary}"  
                                    required="true" label="text" />  
                         <h:outputText value="Profile picture URL: " />  
			 <p:inputText value="#{tutorBean.selectedTutor.picUrl}"  
                                    required="false" label="text" />  
                            
                                 
                  </h:panelGrid>  
                         
			<p:commandButton value="Save"  action="#{tutorBean.updateTutor}" ajax="false"  />  
                        
                </p:panel>
                    
            </h:form>
                </div>
		
	    </div>
	    </div>
    </ui:define>
    </ui:composition>
    </body>
</html>
