<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>TODO supply a title</title>
    </h:head>
    <h:body>
        <ui:composition template="/WEB-INF/template.xhtml">
            <ui:define name="content"> 
     <h:form id="form">  
  
    <p:growl id="messages" showDetail="true" />  
  
    <p:schedule id="schedule" value="#{scheduleBean.eventModel}" widgetVar="myschedule" timeZone="GMT+2">  
  
        <p:ajax event="dateSelect" listener="#{scheduleBean.onDateSelect}" update="eventDetails" oncomplete="eventDialog.show()" />  
        <p:ajax event="eventSelect" listener="#{scheduleBean.onEventSelect}" update="eventDetails" oncomplete="eventDialog.show()" />  
        <p:ajax event="eventMove" listener="#{scheduleBean.onEventMove}" update="messages" />  
        <p:ajax event="eventResize" listener="#{scheduleBean.onEventResize}" update="messages" />  
  
    </p:schedule>  
  
    <p:dialog widgetVar="eventDialog" header="Event Details" showEffect="clip" hideEffect="clip">  
    <h:panelGrid id="eventDetails" columns="2">
        
        <h:outputLabel for="title" value="School"/>
        <p:selectOneMenu id="school" value="#{scheduleBean.event.schoolName}">
            <f:selectItem itemLabel="#{scheduleBean.event.schoolName}" itemValue="" />
            <f:selectItems value="#{schoollist.schoolNames}" />
        </p:selectOneMenu>
        <h:outputLabel value="From:" for="from"/>
        <p:inputMask id="from" value="#{scheduleBean.event.startDate}" mask="99/99/9999">  
                <f:convertDateTime pattern="dd/MM/yyyy" />  
            </p:inputMask>  
  
            <h:outputLabel for="to" value="To:" />  
            <p:inputMask id="to" value="#{scheduleBean.event.endDate}" mask="99/99/9999">  
                <f:convertDateTime pattern="dd/MM/yyyy" />  
            </p:inputMask>  
        
        
        <h:outputLabel for="students" value="Number of students"/>
        <p:inputText size="60" value="#{scheduleBean.event.numberOfStudents}"/>
         
        <h:outputLabel for="comments" value="Comments"/>
        <p:inputTextarea rows="10" cols="60" value="#{scheduleBean.event.notation}"/>
 
        <p:commandButton id="updateButton" value="Save" 
                         actionListener="#{scheduleBean.addEvent}" ajax="false"   
                         oncomplete="myschedule.update(); eventDialog.hide();"/>
        
        </h:panelGrid>  
    </p:dialog>  
  
</h:form>  
                
                
            </ui:define>
        </ui:composition>
    </h:body>
</html>
