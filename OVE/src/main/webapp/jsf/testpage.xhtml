<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <f:view contentType="text/html">
        <h:head>
            <meta http-equiv="refresh"/>
       
            <h:outputStylesheet library="css" name="normalize.css"  />
            <h:outputStylesheet library="css" name="layout.css"  />
            <h:outputStylesheet library="css" name="style.css"  />
            <title>Ove-project</title>
        </h:head>
        <h:body>
            <p:layout fullPage="true">
                <p:layoutUnit position="north" size="200"  resizable="false" closable="false" collapsible="false">
                    <div  style="margin-left: 2em" > 
                    </div>
                </p:layoutUnit>
                
                <p:layoutUnit position="center" >

                    <h:form>
                    <p:growl id="growl">    
                         </p:growl>
                             <div align="center">
                               <h1>Super duper secret test page of Ove the runner</h1>
                             <h:panelGrid id="testButtons" columns="5">
                                 <p:commandButton id="testPersonAdd" value="Test Person Add" actionListener="#{testbean.personRegistryTestAdd()}" update="growl"/>
                                 <p:commandButton id="testPersonremove" value="Test Person Remove" actionListener="#{testbean.personRegistryTestRemove()}" update="growl"/>
                                 <p:commandButton id="testPersonUpdate" value="Test Person Update" actionListener="#{testbean.personRegistryTestUpdate()}" update="growl"/>
                                 
                                <p:commandButton id="testSchoolAdd" value="Test School Add" actionListener="#{testbean.schoolRegistryTestAdd()}" update="growl"/>
                                <p:commandButton id="testSchoolRemove" value="Test School Remove" actionListener="#{testbean.schoolRegistryTestRemove()}" update="growl"/>
                                <p:commandButton id="testSchoolUpdate" value="Test School Update" actionListener="#{testbean.schoolRegistryTestUpdate()}" update="growl"/>
                                
                                <p:commandButton id="testWorkerAdd" value="Test Worker Add" actionListener="#{testbean.workerRegistryTestAdd()}" update="growl"/>
                                <p:commandButton id="testWorkerRemove" value="Test Worker Remove" actionListener="#{testbean.workerRegistryTestRemove()}" update="growl"/>
                                
                                <p:commandButton id="testUserAdd" value="Test User Add" actionListener="#{testbean.userRegistryTestAdd()}" update="growl" />
                                <p:commandButton id="testUserRemove" value="Test User Remove" actionListener="#{testbean.userRegistryTestRemove()}" update="growl"/>
                                
                                <p:commandButton id="testSessionAdd" value="Test Session Add" actionListener="#{testbean.sessionRegistryTestAdd()}" update="growl"/>
                                <p:commandButton id="testSessionRemove" value="Test Session Remove" actionListener="#{testbean.sessionRegistryTestRemove()}" update="growl"/>
                            </h:panelGrid>   
                            </div>
                    </h:form>

                </p:layoutUnit>
            </p:layout>
        </h:body>
    </f:view>
