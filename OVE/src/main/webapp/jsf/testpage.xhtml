<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <f:view contentType="text/html">
        <h:head>
            <meta http-equiv="refresh"/>
       
            <h:outputStylesheet library="css" name="normalize.css"  />
            <h:outputStylesheet library="css" name="layout.css"  />
            <h:outputStylesheet library="css" name="style.css"  />
            <title>Ove-project</title>
        </h:head>
        <h:body>
            <p:layout fullPage="true">
                <p:layoutUnit position="north" size="200"  resizable="false" closable="false" collapsible="false">
                    <div  style="margin-left: 2em" > 
                    </div>
                </p:layoutUnit>
                
                <p:layoutUnit position="center" >
                    <h:form>
                    <p:growl id="growl">    
                         </p:growl>
                             <div align="center">
                               <h1>Super duper secret test page of Ove the runner</h1>
                               <p:commandButton id="testAll" value="Test All!" actionListener="#{testbean.testAll()}" onclick="('pbAjax').start();" />
                               <p:progressBar widgetVar="pbAjax" ajax="true" value="#{testbean.progress}" labelTemplate="{value}%" styleClass="animated">  
                                <p:ajax event="complete" listener="#{progressBean.onComplete}" update="growl"/>  
                                </p:progressBar>
                             <h:panelGrid id="testButtons" columns="5">
                                 <p:commandButton id="testWorker" value="Test Person Add" actionListener="#{testbean.personRegistryTestAdd()}" update="growl"/>
                                 <p:commandButton id="testPerson" value="Test Person Remove" actionListener="#{testbean.personRegistryTestRemove()}" update="growl"/>
                                <p:commandButton id="testSchool" value="Test School" actionListener="#{testBean.schoolRegistryTest}"/>
                                <p:commandButton id="testUser" value="Test User" actionListener="#{testBean.userRegistryTest}" />
                                <p:commandButton id="testSession" value="Test Session" actionListener="#{testBean.sessionRegistryTest}" />
                            </h:panelGrid>   
                            </div>
                   
                        </h:form>
                </p:layoutUnit>
            </p:layout>
        </h:body>
    </f:view>
</html>
